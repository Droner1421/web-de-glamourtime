<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gestionar Productos - Glamour Time</title>
    <link rel="stylesheet" href="src/css/admin.css">
    <style>
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }

        .tabla-productos {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .tabla-productos thead {
            background: linear-gradient(90deg, #ffd900 0%, #ffed4e 100%);
            color: #000;
        }

        .tabla-productos th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .tabla-productos td {
            padding: 1rem;
            border-bottom: 1px solid #333;
            color: #ccc;
        }

        .tabla-productos tbody tr {
            transition: background-color 0.3s ease;
        }

        .tabla-productos tbody tr:hover {
            background-color: #222;
        }

        .btn-accion {
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-editar {
            background-color: #667eea;
            color: white;
        }

        .btn-editar:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
        }

        .btn-eliminar {
            background-color: #f44336;
            color: white;
        }

        .btn-eliminar:hover {
            background-color: #da190b;
            transform: translateY(-2px);
        }

        .btn-agregar-nuevo {
            background-color: #4caf50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-agregar-nuevo:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .seccion-panel {
            background: linear-gradient(135deg, #1c1c1c 0%, #1a1a1a 100%);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .seccion-panel h2 {
            margin-top: 0;
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #ffd900;
            padding-bottom: 0.75rem;
        }

        .notificacion {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease;
        }

        .notificacion-exito {
            background: #4caf50;
            color: white;
            border: 1px solid #45a049;
        }

        .notificacion-error {
            background: #f44336;
            color: white;
            border: 1px solid #da190b;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tabla-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="panel">
    <div class="panel-lateral">
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <div class="marca-panel">Glamour Time</div>
            <nav class="navegacion-panel">
                <a class="elemento-nav" href="admin.html">Tablero</a>
                <a class="elemento-nav" href="admin-citas.html">Citas</a>
                <a class="elemento-nav" href="admin-clientes.html">Clientes</a>
                <a class="elemento-nav activo" style="background-color: #ffd900;" href="admin-productos.html">Productos</a>
            </nav>
            <div class="pie-lateral">Conectado como Admin</div>
        </div>

        <div class="panel-principal">
            <div class="barra-superior">
                <h1 class="titulo-barra">Gestionar Productos</h1>
                <div class="acciones-barra">
                    <input class="buscador" placeholder="Buscar..." aria-label="Buscar">
                    <a class="boton" href="index.html">Salir</a>
                </div>
            </div>

            <div class="seccion-panel">
                <a href="agregar-productos.html" class="btn-agregar-nuevo">+ Agregar Nuevo Producto</a>
                
                <div id="notificaciones"></div>
                
                <div id="productos-tabla" class="tabla-responsive">
                    <div style="text-align: center; padding: 2rem;">
                        <p style="color: #999;">Cargando productos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/admin-productos.js"></script>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('.navegacion-panel');
            nav.classList.toggle('activa');
        }

        async function verificarAdmin() {
            try {
                const response = await fetch('verificar-sesion.php');
                const data = await response.json();
                
                if (!data.logueado || !data.es_admin) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = 'index.html';
            }
        }
        
        verificarAdmin();
    </script>
</body>
</html>
